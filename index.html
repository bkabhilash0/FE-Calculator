<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calc">
      <h1 class="calc__logo">calc</h1>
      <input type="text" class="calc__input" />
      <div class="calc__keypad">
        <button class="btn">7</button><button class="btn">8</button
        ><button class="btn">9</button><button class="btn" id="del">DEL</button
        ><button class="btn">4</button><button class="btn">5</button
        ><button class="btn">6</button><button class="btn">+</button
        ><button class="btn">1</button><button class="btn">2</button
        ><button class="btn">3</button><button class="btn">-</button
        ><button class="btn">.</button><button class="btn">0</button
        ><button class="btn">/</button><button class="btn">x</button
        ><button class="btn" id="reset">RESET</button
        ><button class="btn" id="equals">=</button>
      </div>
    </div>
  </body>
</html>
